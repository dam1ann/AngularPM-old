<ng-container *ngIf="hotels$|async as hotel">
    <img *ngFor="let image of hotel.photos"
         [src]="'https://media.graphcms.com/'+ image.handle"
         class="img-fluid hero__img"
         alt="">

    <div class="container">s
        <h2 class="destination__name text-white">{{hotel.name}}</h2>

        <h3 class="text-white mt-5 mb-3">Description </h3>
        <p class="text-white text__description">{{hotel.description}}</p>
        <h3 class="text-white mt-5 mb-3">Hotels</h3>


        <h3 class="text-white mt-5 mb-2">Reviews</h3>

        <div class="d-flex justify-content-between flex-nowrap opinion__container">
            <div class="card  mb-3" style="max-width: 18rem;">
                <div class="card-header">Header</div>
                <div class="card-body text-primary">
                    <h5 class="card-title">Primary card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
            </div>
        </div>

    </div>
</ng-container>
