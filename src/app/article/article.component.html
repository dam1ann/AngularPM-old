<div class="container text-white mt-5">
    <h1 class="text-white font-weight-bold mb-2">{{article?.title}}</h1>
    <p class="text-white">{{article?.body}}</p>


    <h2 class="text-white font-weight-bold mt-5">Comments</h2>
    <section class="comments mt-5 col-lg-6">
        <div *ngFor="let comment of comments" class="mt-5">
            <h4 class="text-white">{{comment.name}}</h4>
            <p class="text-white">{{comment.body}}</p>
        </div>
    </section>
</div>
