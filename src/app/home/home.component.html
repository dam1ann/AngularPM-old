<section class="feed-section">
    <div class="container mt-5 mb-5 d-flex flex-wrap justify-content-between">


        <div *ngFor="let destination of destinations$ | async "
             [routerLink]="['/destination', destination.id]"
             class="card w-100 text-white  mb-3">

            <img class="card-img-top"
                 [src]="'https://media.graphcms.com/'+destination.image.handle"
                 [alt]="destination.name">

            <div class="card-header h2">{{destination.name}}</div>

            <div class="card-body">
                <h5 class="card-title d-flex justify-content-between">
                    <span>{{destination.location}}</span>
                    <span>Hotels: {{destination.hotels.length}}</span>
                </h5>
                <a href="#" class="btn btn-primary">Like</a>
                <a href="#" class="btn btn-outline-info ml-3">Share</a>
            </div>


        </div>

        <div class="card w-100 text-white mb-3" >
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Button</a>
            </div>
        </div>

        <ng-container>

        </ng-container>

    </div>
</section>
