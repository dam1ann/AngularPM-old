<ng-container *ngIf="destination$|async as destination">
    <img [src]="'https://media.graphcms.com/'+ destination.image.handle"
         class="img-fluid hero__img"
         alt="">

    <div class="container">
        <h2 class="destination__name text-white">{{destination.name}}</h2>

        <h3 class="text-white mt-5 mb-3">Description </h3>
        <p class="text-white text__description">{{destination.description}}</p>
        <h3 class="text-white mt-5 mb-3">Hotels</h3>

        <ng-container *ngFor="let hotel of destination.hotels">
            <a [routerLink]="['/hotel', hotel.id]">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img [src]="'https://media.graphcms.com/'+ hotel.photos[0].handle"
                                 class="card-img" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title text-white">{{hotel.name}}</h5>
                                <!--                            <p class="card-text text-white"></p>-->
                                <p class="card-text text-white"><small class="text-muted">Last updated{{hotel.updatedAt}}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </ng-container>
    </div>
</ng-container>
