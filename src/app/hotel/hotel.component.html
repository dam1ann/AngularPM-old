<ng-container *ngIf="hotels$|async as hotel">
    <div class="image__container d-flex flex-nowrap">
        <img *ngFor="let image of hotel.photos"
             [src]="'https://media.graphcms.com/'+ image.handle"
             class="img-fluid hero__img"
             alt="">
    </div>

    <div class="container">s
        <h2 class="destination__name text-white">{{hotel.name}}</h2>

        <h3 class="text-white mt-5 mb-3">Description </h3>
        <p class="text-white text__description">{{hotel.description}}</p>

        <h3 class="text-white mt-5 mb-2">Reviews</h3>

        <div class="d-flex justify-content-between flex-nowrap opinion__container mb-3">
            <div *ngFor="let review of hotel.reviews"
                 class="card  mb-3" style="max-width: 18rem;">
                <div class="card-header text-white">{{review.attribution}}</div>
                <div class="card-body text-primary text-white">
<!--                    <h5 class="card-title">{{review.}}</h5>-->
                    <p class="card-text">{{review.content.html}}</p>
                </div>
            </div>
        </div>

    </div>
</ng-container>
